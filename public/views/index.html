<!DOCTYPE html>
<html ng-app="assignmentApp">
  <head>
    <meta charset="utf-8">
    <title>Assignments Database</title>
    <script src="../vendors/angular/angular.min.js"></script>
    <script src="../scripts/client.js"></script>
  </head>
  <body ng-controller = "AssignmentController as assign">
    <h1>Student Assignment Log:</h1>
    <form class="form-inline">
  <div class="form-group">
    <label for="assignment number">Assignment Number</label>
    <input type="number" class="form-control" "" id="exampleInputName2" placeholder="Test Testington">
  </div>
  <div class="form-group">
    <label for="assignmentnumber" type="number" ng-model="assign.assignment_number">Assignment Number</label>
    <input type="email" class="form-control" id="exampleInputEmail2" placeholder="test@test.com">
  </div>
  <button type="submit" class="btn btn-primary">Send invitation</button>
</form>
    Assignment Number: <input type = "number" ng-model="assign.assignment_number" class=""/>
    Student Name: <input type = "text" ng-model = "assign.student_name" />
    Score:  <input type = "number" ng-model = "assign.score" />
    Completed On: <input type = "date" ng-model = "assign.date_completed" />
    Comments: <input type= "text" ng-model = "assign.extras"  />

    <button ng-click="assign.doAction()">Save Assignment</button>

    <ul>
      <li ng-repeat = "assignment in assign.assignments">
      <button ng-click="assign.indButton()" ng-model="assignment">Delete</button>

      </li>
    </ul>

    ID# to remove:  <input type = "ObjectID" ng-model = "assign._id" />
    <button ng-click="assign.removeAction()">Delete</button>

  </body>
</html>
